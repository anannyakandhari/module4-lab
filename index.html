<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resin Workshop Registration</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1>Resin Art Workshop Registration</h1>
  </header>

  <main>
    <section>
      <Registration Form >
      <form id="Resin Art Registration-Form">
        <Name >
        <div>
          <label for="input-name">Full Name:</label>
          <input type="text" id="input-name" name="username" placeholder="Enter your name">
        </div>

        <Email>
        <div>
          <label for="input-email">Email:</label>
          <input type="text" id="input-email" name="email" placeholder="example@domain.ca">
        </div>

        <Number of Tickets>
        <div>
          <label for="input-tickets">Number of Tickets:</label>
          <input type="number" id="input-tickets" name="tickets" min="1" max="5" placeholder="1â€“5">
        </div>

        <Workshop Type>
        <div>
          <label for="input-type">Workshop Type:</label>
          <select id="input-type" name="workshopType">
            <option value="">Select a type</option>
            <option value="beginner">Beginner Resin Art</option>
            <option value="intermediate">Intermediate Resin Pour</option>
            <option value="advanced">Advanced Resin Techniques</option>
          </select>
        </div>

        <Agreement Checkbox >
        <div>
          <label>
            <input type="checkbox" id="input-agree"> I agree to the terms and conditions
          </label>
        </div>

        <input type="submit" value="Submit Registration">
      </form>

      <p id="success-message"></p>

    </section>

     <Instagram ID >
             <div>
                <p>Follow us on Instagram: <target="_blank">personalisedpours_by_ak</a></p>
            </div>

  </main>

  <script src="./script.js"></script>
</body>
</html>
